<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="jquery-3.3.1.js"></script>

</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a id="navTitle" class="navbar-brand" href="index.html"></a>
            </div>
        </div>
    </nav>
            <div class="jumbotron jumbotron-fluid row justify-content-md-center">
          <div class="container">
            <h1 class="display-2">Competicao</h1>
            <p class="lead">Adicione o nome do competidor junto de seu tempo, quando estiver preparado clique no botao de largada!</p>
          </div>
        </div>
    <div class="container-fluid">
        <div class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" id="nome" placeholder="Competidor">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="tempo" placeholder="Tempo">
            </div>
            <span id="btnUpdate" style="display: none;">
                <span id="inputIDUpdate"></span>
                <button onclick="updateData();" class="btn btn-default">Save</button>
                <button onclick="resetForm();" class="btn btn-default">Cancel</button>
            </span>
            <span id="btnAdd">
                <button onclick="addData();" class="btn btn-default">Adicionar</button>
                <button onclick="resetForm();" class="btn btn-default">Limpar</button>
                <button onclick="deleteList();" class="btn btn-default">Deletar lista</button>
            </span>

        </div>

        <div id="errors" style="display: none;"></div>

        <table id="listTable" class="table">

        </table>

    </div>

    <div class="col-sm-12 text-center">
        <button type="button" class="btn btn-primary center-block col-md " onclick="imprimirResultado()" name="calculo">Largada!</button>
        <button type="button" class="btn btn-warning center-block col-md " onclick="limpar()" name="limpar">Limpar Resultado!</button>
    <button type="button" class="btn btn-danger center-block col-md" onclick="goBack()">Voltar</button>
    <table id="listTable2" class="table table-dark">

    </table>
    </div>

    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
